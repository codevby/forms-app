<h2>Pages</h2>
<hr>

<h4 class="mt-3">&bull; Reactive</h4>

<ul class="list-group">
  <li *ngFor="let item of reactiveMenu"
    class="list-group-item"
    [routerLink]="[ item.route ]"
    routerLinkActive="active"
    [class.cursor-pointer]="'hover'"
  >
    {{ item.title }}
  </li>
</ul>

<h4 class="mt-3">&bull; Validations</h4>

<ul class="list-group">
  <li *ngFor="let item of authMenu"
    class="list-group-item"
    [routerLink]="[ item.route ]"
    routerLinkActive="active"
    [class.cursor-pointer]="'hover'"
  >
    {{ item.title }}
  </li>
</ul>

<style>

  .cursor-pointer {
    cursor: pointer;
  }

</style>
